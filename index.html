  <div class="d-flex justify-content-center align-items-center h-100 flex-column">
  <div id="content-card" class="card table-dark bg-dark p-3">
    <h1 class="card-header">c4rli's Financial Analysis Report</h1>
    <div id="card-main" class="card-body">
      <h2 class="card-title">Profit and Loss Stats</h2>
      <p class="card-text">
        <table class="table table-dark table-hover table-striped-columns">
          <tbody>
            <tr>
              <td>Dates:</td>
              <td id="data-dates">54465</td>
            </tr>
            <tr>
              <td>Total Months in Report:</td>
              <td id="data-totMonths"></td>
            </tr>
            <tr>
              <td>Total Profit:</td>
              <td id="data-totProfit"></td>
            </tr>
            <tr>
              <td>Average Change:</td>
              <td id="data-avgChange"></td>
            </tr>
          </tbody>
        </table>
      </p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">Add Record</button>
        <button class="btn btn-primary" type="button" onclick="showTopProfits()">View More</button>
      </div>
    </div>
    
    <div id="card-topprofits" class="card-body">
      <h2 class="card-title">Greatest Profits and Losses</h2>
      <p class="card-text">
        <table class="table table-dark table-hover table-striped-columns">
          <tbody>
            <tr>
              <th>Time Period</th>
              <th>Amount</th>
            </tr>
            <tr>
              <td id="data-profits-date-1"></td>
              <td id="data-profits-value-1"></td>
            </tr>
            <tr>
              <td id="data-profits-date-2"></td>
              <td id="data-profits-value-2"></td>
            </tr>
            <tr>
              <td id="data-profits-date-3"></td>
              <td id="data-profits-value-3"></td>
            </tr>
          </tbody>
        </table>
        <br>
        <table class="table table-dark table-hover table-striped-columns">
          <tbody>
            <tr>
              <th>Time Period</th>
              <th>Amount</th>
            </tr>
            <tr>
              <td id="data-loss-date-1"></td>
              <td id="data-loss-value-1"></td>
            </tr>
            <tr>
              <td id="data-loss-date-2"></td>
              <td id="data-loss-value-2"></td>
            </tr>
            <tr>
              <td id="data-loss-date-3"></td>
              <td id="data-loss-value-3"></td>
            </tr>
          </tbody>
        </table>
      </p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">Add Record</button>
        <button class="btn btn-primary" type="button" onclick="showMain()">View More</button>
      </div>
    </div>
