<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link Bootstrap 5 CDN and style.css stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <title>viscoplastique? capital management - Reports</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body class="vh-100 vw-100 d-flex flex-column">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div id="navbarcontainer" class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./assets/logo.png"> </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Accounts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Transfers</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-user"></i>
              <strong>Admin</strong>
              <span class="glyphicon glyphicon-chevron-down"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#"><i class="fa-regular fa-user"></i> Profile</a></li>
              <li><a class="dropdown-item" href="#"><i class="fa-sharp fa-solid fa-gear"></i> Settings</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#"><i class="fa-solid fa-door-open"></i> Log Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="d-flex justify-content-center align-items-center h-100 flex-column">

    <!-- Card containing info -->
    <div id="content-card" class="card table-dark bg-dark p-3">
      <h1 class="card-header">c4rli's Financial Analysis Report</h1>

      <!-- Main view -->
      <div id="card-main" class="card-body">
        <h2 class="card-title">Overview</h2>
        <p class="card-text">
        <table class="table table-dark table-hover table-striped-columns">
          <tbody>
            <tr>
              <td>Dates:</td>
              <td id="data-dates">54465</td>
            </tr>
            <tr>
              <td>Total Months in Report:</td>
              <td id="data-totMonths"></td>
            </tr>
            <tr>
              <td>Total Profit:</td>
              <td id="data-totProfit"></td>
            </tr>
            <tr>
              <td>Average Change:</td>
              <td id="data-avgChange"></td>
            </tr>
          </tbody>
        </table>
        </p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2 disabled" type="button">Add Record</button>
          <button class="btn btn-primary" type="button" onclick="showTopProfits()">View Top Profits/Losses</button>
        </div>
      </div>

      <!-- Top profits view -->
      <div id="card-topprofits" class="card-body">
        <p class="card-text">
          <h2 class="card-title">Greatest Profits</h2>
        <table class="table table-dark table-hover table-striped-columns">
          <tbody>
            <tr>
              <th>Time Period</th>
              <th>Amount</th>
            </tr>
            <tr>
              <td id="data-profits-date-1"></td>
              <td id="data-profits-value-1" class="profitValue"></td>
            </tr>
            <tr>
              <td id="data-profits-date-2"></td>
              <td id="data-profits-value-2" class="profitValue"></td>
            </tr>
            <tr>
              <td id="data-profits-date-3"></td>
              <td id="data-profits-value-3"class="profitValue"></td>
            </tr>
          </tbody>
        </table>
        <h2 class="card-title">Greatest Losses</h2>
        <table class="table table-dark table-hover table-striped-columns">
          <tbody>
            <tr>
              <th>Time Period</th>
              <th>Amount</th>
            </tr>
            <tr>
              <td id="data-loss-date-1"></td>
              <td id="data-loss-value-1" class="lossValue"></td>
            </tr>
            <tr>
              <td id="data-loss-date-2"></td>
              <td id="data-loss-value-2" class="lossValue"></td>
            </tr>
            <tr>
              <td id="data-loss-date-3"></td>
              <td id="data-loss-value-3" class="lossValue"></td>
            </tr>
          </tbody>
        </table>
        </p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary" type="button" onclick="showMain()">Back to Main</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer><img id="bodylogo" src="./assets/logo-text.png"></footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./assets/index.js"></script>
</body>

</html>
